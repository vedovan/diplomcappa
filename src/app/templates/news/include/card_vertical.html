{% load embed_video %}

<div class="one-col white news">
    <div class="news__item vertical">
        {% if new.image %}
            <div class="news__item-img" style="background-image: url('{{ new.image.url }}')"></div>
        {% endif %}
        <div class="news__item-info">
            <div class="news__item-title">{{ new.title }}</div>
            <div class="news__item-content">{{ new.content|embed_video_in_text }}</div>
            <div class="news__item-date">{{ new.date|date:"Y.m.d" }}</div>
        </div>
    </div>
</div>
